<!DOCTYPE html>
<html>

</head>
  <body>

     <div style="display: flex;align-items: center;justify-content: center;height: 100vh;flex-direction: column;">
         <button id='button' onclick={startDisplay()} style="color:#ffffff;background-color:blue;border-radius:7px;padding:10px;margin-bottom:10px;width:80px;border-width:0px;"> Start </button>
          <div  id='color'style="width: 300px;height: 300px; border-radius: 8px;background-color:#000000;">
          
          </div>
     </div>
<script>
const element = document.getElementById('color');
const buttonElement = document.getElementById('button');


let isStart = false;
localStorage.setItem("isStart",isStart);
let IntervalId ;

function startDisplay(){
const m1 = localStorage.getItem("isStart");
    isStart= m1
    if(isStart==='false'){
        isStart = true;
        localStorage.setItem("isStart",isStart);
        IntervalId=  setInterval(period,1);
        button.textContent = 'Stop';
    }else{
        isStart=false;
        localStorage.setItem("isStart",isStart);
        clearInterval(IntervalId);

          button.textContent = 'Start';
    }
}


function generateRandomColor(){
    let maxVal = 0xFFFFFF; // 16777215
    let randomNumber = Math.random() * maxVal; 
    randomNumber = Math.floor(randomNumber);
    randomNumber = randomNumber.toString(16);
    let randColor = randomNumber.padStart(6, 0);   
    return `#${randColor.toUpperCase()}`;
}

function period(){
     const color = generateRandomColor();
    const styleText = `background-color:${color};width: 300px;
    height: 300px;
    border-radius: 8px;`;
    element.setAttribute('style',styleText);
}





</script>
  </body>
</html>
